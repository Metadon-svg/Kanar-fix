name: üêû Bug report
description: Create a report to help us improve
title: "[BUG]"

body:
  - type: markdown
    attributes:
      value: |
        üßê **Guidelines:**
        
        - Search through [existing issues](https://github.com/CCBlueX/LiquidBounce/issues?q=is%3Aopen+is%3Aissue) first to ensure that this bug has not been reported before.
        - Write a descriptive title for your issue. Avoid generic or vague titles such as "Something's not working" or "A couple of problems".
        - Keep your issue focused on one single problem. If you have multiple bug reports, please create separate issues for each of them.
        - Provide as much context as possible in the details section. Include screenshots, screen recordings, links, references, or anything else you may consider relevant.
        - Do not submit meaningless content (such as spam, duplicate information, etc.). Such issues will not be accepted, and severe cases may result in restricted commenting privileges on the repository due to spam.

  - type: dropdown
    attributes:
      label: LiquidBounce Branch
      description: Which edition of LiquidBounce does this bug affect?
      options:
        - Nextgen
        - Legacy
        - Both
    validations:
      required: true

  - type: input
    attributes:
      label: LiquidBounce Build/Version
      description: Which version of LiquidBounce does this bug affect?
      placeholder: e.g. 0.35.0
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Operating System
      description: On which OS is LiquidBounce running?
      multiple: true
      options:
        - macOS
        - Linux
        - Windows 7
        - Windows 8
        - Windows 8.1
        - Windows 10
        - Windows 11
    validations:
      required: true

  - type: input
    attributes:
      label: Minecraft Version
      description: Which Minecraft-Version and protocol version does this bug affect?
      placeholder: e.g. 1.21.11 + 1.8.9 protocol
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe the bug
      description: Clear and thorough explanation of the bug.
      placeholder: I was doing X expecting Y to happen, but Z happened instead.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Minimum steps required to reproduce the bug.
      placeholder: |
        - Go to '...'
        - Click on '....'
        - Scroll down to '....'
        - See error
    validations:
      required: true

  - type: textarea
    attributes:
      label: Client Log
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem. You can directly paste a picture and GitHub will process it.
    validations:
      required: false
